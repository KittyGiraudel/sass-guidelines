# Extra notes
#
# 1. Add a final full stop at the end of:
#    - `donate.content`
#    - `baseline.content`
#
# 2. Do not add a final full stop at the end of:
#    - `donate.button`
#    - `footer.content`
#    - `note`
#    - any key from `images`
#
# 3. Content in `footer.content` and all keys from `images` should be Markdown.
#    Please, do write links as follow:
#    [Hugo Giraudel](http://hugogiraudel.com)
#    Not:
#    <a href="http://hugogiraudel.com">Hugo Giraudel</a>

