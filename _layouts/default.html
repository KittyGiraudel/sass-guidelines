<!DOCTYPE html>
<html lang="{{ page.language }}" class="no-js" dir="{{ page.direction|lower }}">

  {% include head.html %}

  <body id="top">
    <input type="checkbox" id="aside-toggle" name="aside-toggle" class="checkbox-hack" />

    {% include icons.svg %}
    {% include header.html %}

    <h2 class="baseline">{{ site.data.translations[page.language].baseline.content }}</h2>

    {% include translation-warning.html %}

    <div class="main">
      <div class="container" id="content">
        {{ content }}
      </div>
    </div>

    {% include aside.html %}

    <a href="#top" class="button-ui  button-ui--back">
      {% include icons/up.html %}
    </a>

    {% include footer.html %}
    {% include scripts.html %}
  </body>

</html>
