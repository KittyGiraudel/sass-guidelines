<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

  <meta name="description" content="{{ site.data.translations[page.language].baseline.content }}">
  <meta name="keywords" content="{{ site.keywords }}">

  <style>
  {% include critical.css %}{% for language in site.data.translations %}{% if language[1].note != "" %}:lang({{ language[0] }}) .note>p:first-child::before{content:"{{ language[1].note }} â€” "}{% endif %}{% endfor %}
  </style>

  <script>
  (function(H){H.className=H.className.replace(/\bno-js\b/,'js')})(document.documentElement);
  {% include utilities.js %}
  </script>

  <script>
  loadCSS('/css/full.css');
  loadFont('sg', '/css/fonts/data-woff.css', '/css/fonts/data-woff2.css', '/css/fonts/data-ttf.css');
  </script>

  <noscript>
    <link rel="stylesheet" href="{{ '/css/full.css' | prepend: site.baseurl }}">
  </noscript>

  <script>document.createElement('picture')</script>

  <script src="{{ '/assets/js/picturefill.min.js' | prepend: site.baseurl }}" async></script>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <link rel="icon" href="/favicon.ico" />
  <!--[if IE]><link rel="shortcut icon" href="/favicon.ico"><![endif]-->
</head>
